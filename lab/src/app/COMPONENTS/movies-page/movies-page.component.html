<div>
  <h1>Characters:</h1>
  <ul>
    <li
      *ngFor="let character of charactersArr; let i = index"
      (input)="(character)"
    >
      {{ character.name }}
      <span (click)="displayDetails(character); isClicked()">Click me!</span>
    </li>
    <app-character-detail
      *ngIf="clicked === true"
      [character]="clickedCharacter"
    ></app-character-detail>
  </ul>
</div>
